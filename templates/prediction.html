<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Approval Prediction</title>
    <link rel="icon" href="https://www.svgrepo.com/show/53712/loan.svg" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container {
            max-width: 600px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        .btn-primary {
            width: 100%;
            font-size: 1.2rem;
        }
        .prediction-box {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Loan Predictor</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Loan Approval Prediction</h2>
            <p class="text-center text-muted">Fill in the details to check eligibility</p>
            
            <div class="prediction-box">
                <strong>Prediction Result:</strong> <span id="prediction-text">{{prediction_text}}</span>
            </div>

            <form action='/predict' method='POST'>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="" disabled selected>-- Select --</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="married" class="form-label">Marital Status</label>
                    <select class="form-select" id="married" name="married" required>
                        <option value="" disabled selected>-- Select --</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="dependents" class="form-label">Dependents</label>
                    <select class="form-select" id="dependents" name="dependents" required>
                        <option value="" disabled selected>-- Select --</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="education" class="form-label">Education</label>
                    <select class="form-select" id="education" name="education" required>
                        <option value="" disabled selected>-- Select --</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="ApplicantIncome" class="form-label">Applicant Income</label>
                    <input type="number" class="form-control" id="ApplicantIncome" name="ApplicantIncome" placeholder="Enter amount" required>
                </div>
                
                <div class="mb-3">
                    <label for="LoanAmount" class="form-label">Loan Amount</label>
                    <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="Enter loan amount" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
